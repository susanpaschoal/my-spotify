<!DOCTYPE html>

<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <title>Music</title>
    <meta name="description" content="descrição da pagina">
    <meta name="author" content="Susan Paschoal">
    <meta name="keyword" content="html, css, javascript">
    <link rel="stylesheet" href="/my spotify/music.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="music-container">
    <h4 id="playlist-susan"> My playlist</h4>
   <img id="capa1" src="" alt="capa do album"/>
   <audio id="audio"  src=""></audio>
   <div id="names-like">
   <div id="info">
     <div id="nome-som">nome da mucisa</div>
     <div id="nome-da-banda" class="claridade">banda</div>
    </div>
       <button id="like" class="button" class="clar" class="curtir" ><i class="bi bi-heart" ></i></button>
 
  </div>
<div id="progresso-container">
    <div id="barra-progresso">
      <div id="progresso"></div>
    </div>
  </div>
  <div id="time-box">
<div id="tempo-musica">00:00</div>
<div id="total-tempo">00:00</div>
  </div>

    <div id="button-container">
      <button id="aleatorio"  class="button" class="button-aleatorio"><i class="bi bi-shuffle"></i></button>
     <button id="voltar" class="button button-nav"><i class="bi bi-skip-start-fill"></i></button>
     <button id="play" class="button button-player"><i class="bi bi-play-circle-fill" class="bi bi-pause-circle-fill"></i> </button>
    <button id="avançar" class="button button-nav"><i class="bi bi-skip-end-fill"></i></button>    
     <button id="repitir" class="button" class="button-repitir"><i class="bi bi-repeat"></i></button>

 

  </div>

</div>

<script src="/my spotify/music.js"></script>
</body>
</html>
